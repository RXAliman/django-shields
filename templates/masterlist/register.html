{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<form action="{% url 'submit_register' %}" method="POST">
{% csrf_token %}
	<h1>Register</h1>
	<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" required>
	<br>
	<label for="surname">Last Name:</label>
		<input type="text" id="surname" name="surname" required>
	<br>
	<label for="middlename">Middle Name:</label>
		<input type="text" id="middlename" name="middlename">
	<br>
	<label for="extension">Extension:</label>
		<select id="extension" name="extension">
			<option value=""></option>
			<option value="Jr.">Jr</option>
			<option value="Sr.">Sr</option>
			<option value="I">I</option>
			<option value="II">II</option>
			<option value="III">III</option>
			<option value="IV">IV</option>
			<option value="V">V</option>
			<option value="VI">VI</option>
			<option value="VII">VII</option>
			<option value="VIII">VIII</option>
			<option value="IX">IX</option>
			<option value="X">X</option>
		</select>
	<br>
	<label for="street-no">Street Number:</label>
		<input type="number" id="street-no" name="street-no" min="1" max="4" required>
	<br>
	<label for="house-no">House Number:</label>
		<input type="text" id="house-no" name="house-no" min="1">
	<br>
	<label for="status">Status:</label>
	<select id="status" name="status">
		<option value="Resident">Resident</option>
		<option value="Pending">Pending</option>
		<option value="Member">Member</option>
	</select>
	<!-- Submit Button -->
	<br>
	<input type="submit" value="Register">
</form>
<a href="{% url 'index' %}"><button>Back</button></a>

{% endblock %}
